{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <div class="middle"><h1 class="heading">Edit {{ restaurant.name }}</h1></div>
    </div>
  </div>
</nav>
  <div class="container">
    <form class="form-horizontal" method="POST" action="/restaurants/{{ restaurant.id }}/edit">
      <fieldset>
        <legend>Edit Restaurant</legend>
        <div class="form-group">
          <label for="restaurantName" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-3">
            <input type="text" class="form-control" id="restaurantName" placeholder="Restaurant Name" name="name" pattern=".{1,40}" value="{{ restaurant.name }}" required>
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="col-lg-2 control-label">Location</label>
          <div class="col-lg-3">
            <input type="text" class="form-control" id="location" placeholder="City" name="location" pattern=".{1,40}" value="{{ restaurant.address_city }}" required>
          </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-lg-2 control-label">State</label>
            <div class="col-lg-2">
                <select class="form-control" id="state" name="state" required>
                    {% if restaurant.address_state %}
                        <option value="{{ restaurant.address_state }}" selected>{{ restaurant.address_state }}</option>
                    {% endif %}
                    <option value="" disabled>-- State --</option>
                    <option value="AK">AK</option>
                    <option value="AL">AL</option>
                    <option value="AR">AR</option>
                    <option value="AZ">AZ</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DC">D.C.</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="IA">IA</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="MA">MA</option>
                    <option value="MD">MD</option>
                    <option value="ME">ME</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MO">MO</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="NE">NE</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NV">NV</option>
                    <option value="NY">NY</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="PR">PR</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VA">VA</option>
                    <option value="VT">VT</option>
                    <option value="WA">WA</option>
                    <option value="WI">WI</option>
                    <option value="WV">WV</option>
                    <option value="WY">WY</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="cuisine" class="col-lg-2 control-label">Cuisine</label>
            <div class="col-lg-2">
                <select class="form-control" id="cuisine" name="cuisine" required>
                {% if restaurant.cuisine %}
                        <option value="{{ restaurant.cuisine }}" selected>{{ restaurant.cuisine }}</option>
                    {% endif %}
                    <option value="" disabled>-- Cuisine --</option>
                    <option value="American">American</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Thai">Thai</option>
                    <option value="Vietnamese">Vietnamese</option>
                </select>
            </div>
        </div>
        <div class="form-group">
          <label for="imageUrl" class="col-lg-2 control-label">Image Url</label>
          <div class="col-lg-3">
            <input type="text" class="form-control" id="imageUrl" placeholder="Image Url" name="image_url" value="{{ restaurant.image_url }}" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-3 col-lg-offset-2">
            <textarea class="form-control" rows="3" id="textArea" placeholder="Short bio" name="description" required>{{ restaurant.description }}</textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-4 col-lg-offset-8">
            <a href="/restaurants/{{ restaurant.id }}" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

{% endblock %}
