{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <h1>New Restaurant</h1>
    <form class="form-horizontal">
      <fieldset>
        <legend>Create Restaurant</legend>
        <div class="form-group">
          <label for="restaurantName" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="restaurantName" placeholder="Restaurant Name">
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="col-lg-2 control-label">Location</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="location" placeholder="City">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Rating</label>
          <div class="col-lg-10">
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                1
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                2
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                3
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                4
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                5
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10">
            <textarea class="form-control" rows="3" id="textArea" placeholder="Short bio"></textarea>
            <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

{% endblock %}
